<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>DrumKit</title>
</head>
<body>
  <div class="container">

    <div class="keys">
      <div class="key" data-key="65">A crash-acoustic</div>
      <div class="key" data-key="83">S snare</div>
      <div class="key" data-key="68">D hihat</div>
      <div class="key" data-key="70">F kick</div>
      <div class="key" data-key="71">G snare acoustic</div>
      <div class="key" data-key="72">H kick big</div>
      <div class="key" data-key="74">J cow bell</div>
      <div class="key" data-key="75">K tom</div>
      <div class="key" data-key="76">L tom short</div>
    </div>
    
  
  </div>
  <audio data-key="65" src="./sounds/crash-acoustic.wav"></audio>
  <audio data-key="83" src="./sounds/snare.wav"></audio>
  <audio data-key="68" src="./sounds/hihat-acoustic.wav"></audio>
  <audio data-key="70" src="./sounds/kick-vinyl.wav"></audio>
  <audio data-key="71" src="./sounds/snare-acoustic.wav"></audio>
  <audio data-key="72" src="./sounds/kick-big.wav"></audio>
  <audio data-key="74" src="./sounds/cowbell.wav"></audio>
  <audio data-key="75" src="./sounds/tom-808.wav"></audio>
  <audio data-key="76" src="./sounds/tom-short.wav"></audio>

  <script src="./script.js"></script>
