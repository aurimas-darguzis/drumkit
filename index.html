<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>DrumKit</title>
</head>
<body>
  <div class="container">

    <div class="keys">
      <div class="key" data-key="65">
        <kbd>A</kbd>
        <span class="sound">CRASH</span>
      </div>
      <div class="key" data-key="83">
        <kbd>S</kbd>
        <span class="sound">SNARE</span>
      </div>
      <div class="key" data-key="68">
        <kbd>D</kbd>
        <span class="sound">HIHAT</span>
      </div>
      <div class="key" data-key="70">
        <kbd>F</kbd>
        <span class="sound">KICK</span>
      </div>
      <div class="key" data-key="71">
        <kbd>G</kbd>
        <span class="sound">SNARE</span></div>
      <div class="key" data-key="72">
        <kbd>H</kbd>
        <span class="sound">KICK BIG</span>
      </div>
      <div class="key" data-key="74">
        <kbd>J</kbd>
        <span class="sound">COWBELL</span>
      </div>
      <div class="key" data-key="75">
        <kbd>K</kbd>
        <span class="sound">TOM</span>
      </div>
      <div class="key" data-key="76">
        <kbd>L</kbd>
        <span class="sound">TOM SHORT</span>
      </div>
    </div>
    
  
  </div>
  <audio data-key="65" src="./sounds/crash-acoustic.wav"></audio>
  <audio data-key="83" src="./sounds/snare.wav"></audio>
  <audio data-key="68" src="./sounds/hihat-acoustic.wav"></audio>
  <audio data-key="70" src="./sounds/kick-vinyl.wav"></audio>
  <audio data-key="71" src="./sounds/snare-acoustic.wav"></audio>
  <audio data-key="72" src="./sounds/kick-big.wav"></audio>
  <audio data-key="74" src="./sounds/cowbell.wav"></audio>
  <audio data-key="75" src="./sounds/tom-808.wav"></audio>
  <audio data-key="76" src="./sounds/tom-short.wav"></audio>
  </body>
  <script src="./script.js"></script>
</html>
